<template>
    <div class="custom-container">
        <div class="customLeftSection">
            <template if:true={indexTropFort}>
                <p class="custom-message">Consommation trop forte</p>
            </template>
            <template if:true={indexTropFaible}>
                <p class="custom-message">Consommation trop faible</p>
            </template>
            <template if:true={indexCorrect}>
                <p class="customMessage">Index ok</p>
            </template>
            <div class="slds-m-bottom_xx-small slds-m-top_xx-small">
                <lightning-input data-id="checkbox" name="checkbox" label="Confirmer le relevé d'index malgré l'anomalie." 
                checked={checked} type="checkbox" onclick={handleCheckBox} disabled={isdisablecheckbox}></lightning-input>
            </div>
            <div class="slds-m-bottom_xx-small slds-m-top_xx-small">
                <lightning-input data-id="checkbox" name="checkbox" label="Réessayé de saisir le bon index." 
                checked={checked} type="checkbox" onclick={handleCheckBoxTryAgain} disabled={isdisablecheckboxTryAgain}></lightning-input>
            </div>
        </div>
        <div class="custom-right-section">
            <lightning-button variant="brand" label="Vérifier l'index" onclick={handleCheckIndex} disabled={isdisableButton}></lightning-button>
        </div>
    </div>    
</template>
