<template>
    <lightning-card>
        <div class="slds-p-horizontal_small">
            <!-- datatable with checkbox -->
            <div class="tableHeight slds-scrollable_y">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-no-row-hover">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Radio Select">Choix</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Name">Adresse desservie</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Name">Nom ancien occupant</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Name">Pr√©nom ancien occupant</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={data} for:item="obj">
                            <tr key={obj.Id}>
                                <th scope="col">
                                    <div>
                                        <lightning-input type="radio" value={obj.Id} data-id={obj.Id} name="radio"
                                            data-name="radio" data-check={obj.Id} onclick={getAllSelectedRecord}>
                                        </lightning-input>
                                    </div>
                                </th>
                                <th scope="col">
                                    <div>{obj.adresse_desservie__c}</div>
                                </th>
                                <th scope="col">
                                    <div>{obj.nomAncienOccupant__c}</div>
                                </th>
                                <th scope="col">
                                    <div>{obj.prenomAncienOccupant__c}</div>
                                </th>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </lightning-card>
</template>
